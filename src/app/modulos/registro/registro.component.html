<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGISTRAR USUARIO</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="row">
                        <div class="form-group col">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre" />
                        </div>
                        <div class="form-group col">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" formControlName="apellidos" />
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col">
                            <label for="telefono">Telefono</label>
                            <input type="tel" class="form-control" formControlName="telefono" />
                        </div>
                        <div class="form-group col">
                            <label for="dni">DNI</label>
                            <input type="text" class="form-control" formControlName="dni" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rolSelect">Seleccione Rol</label>
                        <select class="form-control" id="rolSelect" formControlName="rolSelect">
                          <option>Alumno</option>
                          <option>Profesor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com" />
                    </div>

                    <div class="form-group">
                        <label for="password">Contrasenya</label>
                        <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                        />
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        Registrar
                    </button>
                </form>

                <div class="form-group mt-3">
                <p>Ya tienes cuenta?<a routerLink="/login"> Entra </a></p>
                </div>
                
            </div>
        </div>
    </div>
</div>
