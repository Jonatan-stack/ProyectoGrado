<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" [class]="isValidField('email')"/>
              <div class="invalid-feedback">
                <span *ngIf="loginForm.get('email').errors?.required">
                    Email Requerido.
                </span>
                <span *ngIf="loginForm.get('email').errors?.pattern">
                    Enter a valid email.
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" [class]="isValidField('password')"/>
              <div class="invalid-feedback">
                <span *ngIf="loginForm.get('password').errors?.required">
                    Contrase√±a Requerido.
                </span>
                <span *ngIf="loginForm.get('password').errors?.minlength">
                    Minimo 6 caracteres.
                </span>
              </div>
            </div>

            <ng-container *ngIf = "!loginForm.valid; else valido">
              <button type="submit" class="btn btn-lg btn-block btn-outline-secondary" [disabled] = "true">
                  Login
              </button>
            </ng-container>
            <ng-template #valido>
              <button type="submit" class="btn btn-lg btn-block btn-outline-success" [disabled] = "false">
                  Login
              </button>
            </ng-template>

          </form>
          <div class="form-group mt-3">
            <p>
              No tienes cuenta? <a routerLink='/registro'> Registrate </a>
            </p>
          </div>
        </div>
      </div>
  </div>
</div>
