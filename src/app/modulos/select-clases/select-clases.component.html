<div class="container">
    <h2>Selecciona las clases:</h2>
    <div class="card-columns">
    
        <div class="card mx-auto mt-5" *ngFor="let clase of clases">
            <div class="card-body">
                <div class="card-title">
                    <h5 class="card-title"> {{ clase.id }} </h5>
                </div>
                <hr>
                <table class="table table-striped table-borderless">
                    <tr class="text-center" *ngFor="let asignatura of clase.Asignaturas">
                        <ng-container *ngIf="!contieneEsa(asignatura)">
                            <td>{{ asignatura }}</td>
                            <td class="justify-content-center">
                                <button type="button" class="btn btn-outline-success float-right btn-sm" (click)="selectAsignatura(asignatura, clase.id)">Unirse</button>
                            </td>
                        </ng-container>
                    </tr>
                </table>
            </div>
        </div>
    
    </div>
</div>
