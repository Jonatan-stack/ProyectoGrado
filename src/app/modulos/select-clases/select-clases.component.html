<div class="container">
    <h2>Selecciona las clases:</h2>
    <div class="card-columns">
    
        <div class="card" *ngFor="let clase of clases">
            <div class="card-body">
                <h5 class="card-title"> {{ clase.id }} </h5>
                <ul class="list-group list-group-flush" *ngFor="let asignatura of clase.Asignaturas">
                    <li class="list-group-item"> {{ asignatura }}
                        <button type="button" class="btn btn-primary float-right" (click)="selectAsignatura(asignatura)">Unirse</button>
                    </li>
                </ul>
            </div>
        </div>
    
    </div>
</div>
